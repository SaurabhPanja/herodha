{% extends 'dashboard.html' %}

{% block left_content %}
{%for company in bookmarks %}
<div class="card w-10 bookmark">
    <div class="card-header">
        <a class="bookmark-symbol" href="/get_quote/{{company.company_code}}"
            style="text-decoration: none; color: rgb(13, 15, 15); font-size: 1.5rem;" class="card-title">{{company.company_code}}</a>
        <span style="text-align: center;" class="ml-5">price</span>
        <button class="btn btn-primary btn-sm remove-from-cart" style="float: right;">Remove</button>
    </div>
</div>
{%endfor %}
{%load static %}
<script src="{% static 'bookmarks.js'%}"></script>



{% endblock %}
